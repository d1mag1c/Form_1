<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <form action="">
        <h1>Способ получения</h1>
        <div class="form1">
            <input type="text" class="input1" placeholder="Город">
            <select name="" id="" class="select">
                <option value="" checked>Почта России</option>
                <option value="" checked>Самовывоз</option>
                <option value="" checked>Доставка на дом</option>
            </select>
            <input type="text" class="input2" placeholder="Улица">
            <input type="number" class="input3" placeholder="Дом" min="1" max="3">
            <input type="number" class="input4" placeholder="Квартира">
            <input type="number" class="input5" placeholder="Индекс">
            <input type="text" class="input6" placeholder="Добавить комментарий">
        </div>
        <h1>Данные получателя</h1>
        <div class="form2">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Отчество">
            <input type="tel" placeholder="Номер телефона">
        </div>
        <div class="form3">
            <p class="text_h5">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</p>
            <input type="email" placeholder="E-mail">
            <p class="text_h5">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его
                отслеживания</p>
            <input type="checkbox" id="rss" name="rss" class="input_check">
            <label for="rss" class="text_h4 label_check">Подписаться на рассылку новинок и акций</label>
        </div>
        <h1>Способ оплаты</h1>
        <div class="form4">
            <input type="radio" id="pay1" name="pay" class="pay" checked>
            <label for="pay1" class="text_h4 label_pay">Оплата при получении наличными или картой</label>
            <input type="radio" id="pay2" name="pay" class="pay">
            <label for="pay2" class="text_h4 label_pay">Оплата банковской картой онлайн</label>
        </div>
    </form>


</body>

</html>
